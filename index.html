<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página em Construção</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="javascripts/jquery.tipsy.js"></script>
    <style>
        /* Adicione aqui o estilo básico para a página */
        .wrapper {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .progress-bar-container {
            position: relative;
            width: 100%;
            background-color: #ddd;
            border: 1px solid #aaa;
            height: 30px;
            margin: 20px 0;
        }
        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0%;
            text-align: center;
            color: white;
            line-height: 30px;
        }
        /* Adicione mais estilos conforme necessário */
    </style>
    <script>
        $(document).ready(function() {
            $('#tipsy').tipsy({fade: true, gravity: 's'});
            
            var start_date = new Date("March 28, 2014 11:50:00");
            var end_date = new Date("March 28, 2015 14:00:00");
            var start = start_date.getTime();
            var end = end_date.getTime();

            function updateProgress() {
                var now = +new Date();
                var remaining = end - start;
                var percentage = (now - start) / remaining * 100;

                if (percentage > 100) {
                    percentage = 100;
                }

                if (percentage == 100) {
                    location.reload(); 
                }

                $('#tipsy').attr('title', Math.round(percentage) + "% Completo.");
                $('#progress-bar').css('width', percentage + "%").text(Math.round(percentage) + "%");
            }

            setInterval(updateProgress, 100);
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <img class="logo" src="images/logo.png" alt="LG" title="LG"/>
        <div class="hr"></div>
        <h1>Desculpe, estamos passando por uma manutenção.</h1>
        <p>É rapidinho, estamos rodando alguns procedimentos de segurança para que seus dados não se percam.</p>
        <section class="progress">
            <div class="progress-bar-container" id="tipsy" title="99% Completo">
                <article id="progress-bar" class="progress-bar"></article>
            </div>
        </section>
    </div>
</body>
</html>
